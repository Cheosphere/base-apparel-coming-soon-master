<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Base Apparel Coming Soon Page</title>
</head>

<body>
  <!-- CONTENEDOR PRINCIPAL -->
  <main class="container">
    <!-- ZONA CONTENIDOS -->
    <div class="content">
      <!-- HEADER LOGOTIPO -->
      <header class="content_header">
        <figure class="content_header_logo">
          <img src="images/logo.svg" alt="logotipo">
        </figure>
      </header>
      <!-- ZONA ASIDE IMAGEN HERO -->
      <aside class="aside">
        <!-- IMAGEN POR BACKGROUND CSS -->
      </aside>
      <!-- ZONA DE TEXTOS -->
      <section class="content_title">
        <h1><span>WE'RE</span> COMING SOON</h1>
      </section>
      <div class="content_parag">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <!-- ZONA DE FORMULARIO -->
      <form action="#" class="content_form" id="form">
        <label for="input_email">
          <input type="text" name="email" class="content_form_input" id="input_email" placeholder="Email Address">
          <button class="content_form_button">
            <img src="images/icon-error.svg" alt="icon error" class="icon_error" id="icon_error">
            <img src="images/icon-arrow.svg" alt="button icon">
          </button>
        </label>
        <span class="error_msg" id="error_msg"></span>
      </form>
    </div>
  </main>
</body>

</html>
